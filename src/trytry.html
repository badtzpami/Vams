<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trytry</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Dashboard</h1>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="bg-white p-6 shadow rounded-lg">
            <h3 class="text-lg font-semibold">Total Sales</h3>
            <p class="text-2xl">$50,000</p>
        </div>
        <div class="bg-white p-6 shadow rounded-lg">
            <h3 class="text-lg font-semibold">Total Orders</h3>
            <p class="text-2xl">1,200</p>
        </div>
        <div class="bg-white p-6 shadow rounded-lg">
            <h3 class="text-lg font-semibold">Total Products</h3>
            <p class="text-2xl">150</p>
        </div>
    </div>

    <!-- Sales Trends Chart -->
    <div class="bg-white p-6 shadow rounded-lg mb-6">
        <h3 class="text-lg font-semibold mb-4">Sales Trends</h3>
        <canvas id="salesTrendsChart" class="h-64"></canvas>
    </div>

    <!-- Categories Distribution Chart -->
    <div class="bg-white p-6 shadow rounded-lg mb-6">
        <h3 class="text-lg font-semibold mb-4">Product Categories Distribution</h3>
        <canvas id="categoriesDistributionChart" class="h-64"></canvas>
    </div>

    <!-- Monthly Revenue Chart -->
    <div class="bg-white p-6 shadow rounded-lg mb-6">
        <h3 class="text-lg font-semibold mb-4">Monthly Revenue</h3>
        <canvas id="monthlyRevenueChart" class="h-64"></canvas>
    </div>
</div>

<!-- Recent Activity - Inventory Updates -->
<div class="bg-white rounded-lg shadow-md overflow-hidden">
  <div class="p-6">
      <h3 class="text-lg font-semibold mb-4">Inventory Updates</h3>
      <ul>
          <li class="flex items-center justify-between mb-3">
              <div class="flex items-center">
                  <div class="bg-blue-500 rounded-full p-3 mr-3">
                      <i class="fas fa-box text-white"></i>
                  </div>
                  <div>
                      <span class="text-sm font-medium">Product A</span>
                      <span class="text-xs text-gray-500">Added on May 19, 2024 - 10:30 AM</span>
                  </div>
              </div>
              <span class="text-sm font-semibold text-green-500">+50 units</span>
          </li>
          <li class="flex items-center justify-between mb-3">
              <div class="flex items-center">
                  <div class="bg-blue-500 rounded-full p-3 mr-3">
                      <i class="fas fa-box text-white"></i>
                  </div>
                  <div>
                      <span class="text-sm font-medium">Product B</span>
                      <span class="text-xs text-gray-500">Deleted on May 18, 2024 - 2:45 PM</span>
                  </div>
              </div>
              <span class="text-sm font-semibold text-red-500">-20 units</span>
          </li>
          <!-- Add more inventory updates as needed -->
      </ul>
  </div>
</div>


<!-- Include Chart.js Scripts -->
<script>
    // Sales Trends Chart
    var ctxSales = document.getElementById('salesTrendsChart').getContext('2d');
    var salesTrendsChart = new Chart(ctxSales, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
            datasets: [{
                label: 'Sales',
                data: [1200, 1900, 3000, 5000, 2000, 3000, 4500],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Categories Distribution Chart
    var ctxCategories = document.getElementById('categoriesDistributionChart').getContext('2d');
    var categoriesDistributionChart = new Chart(ctxCategories, {
        type: 'pie',
        data: {
            labels: ['Category A', 'Category B', 'Category C', 'Category D'],
            datasets: [{
                label: 'Categories',
                data: [30, 20, 25, 25],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true
        }
    });

    // Monthly Revenue Chart
    var ctxRevenue = document.getElementById('monthlyRevenueChart').getContext('2d');
    var monthlyRevenueChart = new Chart(ctxRevenue, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
            datasets: [{
                label: 'Revenue',
                data: [12000, 15000, 18000, 22000, 25000, 28000, 30000],
                backgroundColor: 'rgba(75, 192, 192, 0.6)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script
